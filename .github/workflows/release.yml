name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libgtk4-layer-shell-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/hyprgrid release/
          cp README.md LICENSE* release/ 2>/dev/null || cp README.md release/
          tar -czvf hyprgrid-${{ github.ref_name }}-x86_64-linux.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: hyprgrid-${{ github.ref_name }}-x86_64-linux.tar.gz
          generate_release_notes: true
