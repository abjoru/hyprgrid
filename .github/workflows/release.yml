name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    container: archlinux:latest

    permissions:
      contents: write

    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel rustup gtk4 gtk4-layer-shell

      - uses: actions/checkout@v4

      - name: Setup Rust
        run: rustup default stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/hyprgrid release/
          cp README.md LICENSE release/
          tar -czvf hyprgrid-${{ github.ref_name }}-x86_64-linux.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: hyprgrid-${{ github.ref_name }}-x86_64-linux.tar.gz
          generate_release_notes: true
